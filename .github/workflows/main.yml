name: makePR

on: workflow_dispatch

jobs:
  create_pull_request:
    runs-on: ubuntu-latest
    steps:
      - name: Global Git Configuration
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
      
      - name: Checkout makePR's repo
        uses: actions/checkout@v3
        with:
          repository: "nogson/makePR"
          fetch-depth: 0
          ref: main
          path: "makePR"
          
      - name: Generate github token for GitHub App
        id: generate_token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.PRIVATE_KEY }}

      - name: Prepare Update Info
        id: prep
        run: echo "UPDATE_INFO=Update generated at $(date)" >> $GITHUB_ENV
      
      - name: Commit Update Info to takePR's repo
        run: |
          echo "${{ env.UPDATE_INFO }}" > makePR/update-info.txt
          
     
      - name: Checkout takePR's repo
        uses: actions/checkout@v3
        with:
          repository: "nogson/takePR"
          token: ${{ steps.generate_token.outputs.token }}
          fetch-depth: 0
          path: "takePR"
        
          
      - name: Copy updated variables to takePR's repo
        run: |
          cp -R makePR/update-info.txt takePR/
          echo ls -la takePR/
      
      - name: Commit changes to takePR's repo
        run: |
          git config user.email "action@github.com"
          git config user.name "GitHub Action"
          git add .
          git commit -m "Update info from makePR" || echo "No changes to commit"
          git push
        working-directory: takePR
      
      - name: Create Pull Request to takePR's repo
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ steps.generate_token.outputs.token }}
          commit-message: "Update from makePR"
          title: "Update from makePR"
          body: "This is an automated PR to update content"
          branch: "update-from-makePR"
          base: "main"
          path: "takePR"
       
